<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addproducts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/scrict.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Aindex.html">
            <img
              src="/e-shopping.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
              
            />
            E-Shopping
          </a>
        </div>
      </nav>
      <div style="padding-right: 20px">
        
        <a href="/Aorders.html" class="btn btn-secondary">orders</a>

        <a href="/signin.html" class="btn btn-secondary">Log out</a>
      </div>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <p class="fs-1" id="title">Add Product</p>
        <input type="hidden" id="id" />
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="text" class="form-control" id="image" />
        </div>
        <button class="btn btn-success w-100" id="btn" onclick="addproduct()">
          Add Product
        </button>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
