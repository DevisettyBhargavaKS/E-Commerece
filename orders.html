<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/E-Commerece/scrict.js" defer></script>
    <link rel="stylesheet" href="/E-Commerece/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/E-Commerece/index.html">
            <img
              src="/E-Commerece/e-shopping.png"
              
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            E-Shopping
          </a>
        </div>
      </nav>
      <div style="padding-right: 20px">
        <a href="/E-Commerece/cart.html" class="btn btn-secondary">Cart</a>

        <a href="/E-Commerece/signin.html" class="btn btn-secondary">Log out</a>
      </div>
    </div>
    <div class="cart">
      <h2>Your Orders</h2>
      <a href="/E-Commerece/index.html" class="btn btn-primary">Continue Shopping</a>
    </div>
    <div class="container my-5">
      <p class="fs-1">Orders</p>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Order Id</th>
            
            <th scope="col">Products</th>
            <th scope="col">Quantity</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </body>
</html>
