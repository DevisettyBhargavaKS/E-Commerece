<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-UP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/scrict.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/e-shopping.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          E-Shopping
        </a>
      </div>
    </nav>

    <main class="form Sign-UP w-50 my-5 m-auto">
      <h2>Please Sign UP!</h2>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="regemail"
          placeholder="name@example.com"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="name"
          class="form-control"
          id="regname"
          placeholder="Password"
        />
        <label for="password">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="regpassword"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="confrimpassword"
          placeholder="Password"
        />
        <label for="confrimPassword">Confrim Password</label>
      </div>
      <p id="wrong" class="text-danger"></p>
      <p>Already an user? <a href="/signin.html">Sign IN</a></p>
      <button
        type="button"
        class="btn btn-primary w-100"
        onclick="signuphandler()">Sign Up</button>
    </main>
  </body>
</html>
