<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/E-Commerece/scrict.js" defer></script>
    <link rel="stylesheet" href="/E-Commerece/style.css" />
  </head>
  <body class="bg">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/E-Commerece/e-shopping.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          E-Shopping
        </a>
      </div>
    </nav>

    <h1 style="text-align: center">Please Sign In!</h1>
    <main class="form Sign-IN w-50 my-5 m-auto">
      <div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" />
          <label for="floatingInput">Email address</label>
          <p id="emailerror"></p>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" />
          <label for="floatingPassword" onchange="">Password</label>
          <p id="passerror"></p>
        </div>
      </div>
      <p id="error" class="text-danger"></p>

      <p>Not an user? <a href="/E-Commerece/signup.html">Sign Up</a></p>
      <button
        type="button"
        onclick="signinhandler()"
        class="btn btn-primary w-100">
        Sign In
      </button>
    </main>
  </body>
</html>
